{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>

    {% for message in messages %}
        <div class="alert alert{{ message.tags }} alert.dismissible fade show" role="alert">
            <strong>Message: </strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}



    <h1>signup page</h1><br>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <br>
        <label for="">Firstname</label>
        <input type="text" id="firstname" name="name" placeholder="Firstname" required>
        <br>
        <label for="">Lastname</label>
        <input type="text" id="lastname" name="lname" placeholder="Lastname" required>
        <br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Password" required>
        <br>

        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
